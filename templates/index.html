<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID CXR Classification</title>
    <style>
        body { font-family: sans-serif; margin: 20px; background-color: #f4f4f4; color: #333; }
        .container { background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); max-width: 500px; margin: auto; }
        h1 { color: #333; text-align: center; }
        input[type="file"] { margin-bottom: 10px; display: block; }
        input[type="submit"] { background-color: #007bff; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; }
        input[type="submit"]:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chest X-Ray (CXR) Image Classification</h1>
        <p>Upload an image to classify it as COVID, Normal, or Virus.</p>
        <form method="post" enctype="multipart/form-data" action="{{ url_for('predict') }}">
            <input type="file" name="file" required>
            <input type="submit" value="Upload and Predict">
        </form>
    </div>
</body>
</html>
