<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <style>
        body { font-family: sans-serif; margin: 20px; background-color: #f4f4f4; color: #333; }
        .container { background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); max-width: 600px; margin: auto; text-align: center; }
        h1 { color: #333; }
        img { max-width: 100%; height: auto; border-radius: 4px; margin-bottom: 20px; border: 1px solid #ddd; }
        .prediction { font-size: 1.5em; margin-bottom: 10px; }
        .prediction-covid { color: red; font-weight: bold; }
        .prediction-normal { color: green; font-weight: bold; }
        .prediction-virus { color: orange; font-weight: bold; }
        .confidence { font-size: 1.1em; color: #555; margin-bottom: 20px;}
        a { background-color: #007bff; color: white; padding: 10px 15px; text-decoration: none; border-radius: 4px; display: inline-block; }
        a:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Prediction Result</h1>
        <p>Uploaded Image:</p>
        <img src="{{ url_for('static', filename='uploads/' + image_file) }}" alt="Uploaded CXR Image">

        <div class="prediction">
            Prediction:
            <span class="
                {% if prediction == 'covid' %}prediction-covid
                {% elif prediction == 'normal' %}prediction-normal
                {% elif prediction == 'virus' %}prediction-virus
                {% endif %}
            ">{{ prediction|capitalize }}</span>
        </div>
        <div class="confidence">
            Confidence: {{ "%.2f"|format(confidence) }}%
        </div>

        <a href="{{ url_for('index') }}">Upload Another Image</a>
    </div>
</body>
</html>
